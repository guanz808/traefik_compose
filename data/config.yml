http:
 #region routers 
  routers:
    synology:
      entryPoints:
        - "https"
      rule: "Host(`synas.dajays.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: synology
    hubitat:
      entryPoints:
        - "https"
      rule: "Host(`hubitat.dajays.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: hubitat
  
#endregion
#region services
  services:
    synology:
      loadBalancer:
        servers:
          - url: "https://10.69.5.11:5001/"
        passHostHeader: true
    hubitat:
      loadBalancer:
        servers:
          - address: "https://10.69.3.22:443/"
        passHostHeader: true        
#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.69.0.0/16"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers